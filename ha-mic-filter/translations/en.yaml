configuration:
  input_device:
    name: Input Device
    description: The input audio device to capture from (device name or description).
  output_device:
    name: Output Device
    description: The output audio device to play to (device name or description).
  monitoring_device:
    name: Monitoring Device
    description: The monitoring audio device (device name or description).
  virtual_mic_name:
    name: Virtual Microphone Name
    description: Name for the virtual microphone device created by the addon.
  sample_rate:
    name: Sample Rate
    description: Audio sample rate in Hz (e.g., 48000).
  channels:
    name: Channels
    description: Number of audio channels (1 for mono, 2 for stereo).
  buffer_size_ms:
    name: Buffer Size (ms)
    description: Audio buffer size in milliseconds.
  auto_start:
    name: Auto Start
    description: Automatically start the mic filter when the addon starts.
  log_level:
    name: Log Level
    description: Logging level for the addon (debug, info, warning, error).
  audio_pipeline:
    name: Audio Processing Pipeline
    description: Configuration for the audio processing pipeline.